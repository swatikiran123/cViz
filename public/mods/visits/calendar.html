<div class="container" ng-controller="calendarCtrl">
    <div class="page-header">
        <h4>UI-Calendar<h4>
            <h4>Events Count:<span class="label label-info">{{ events.length }}</span></h4>
        </div>
        <div class="row">
            <div class="col-xs-5"></div>
            <div ng-include src="'/public/mods/visits/partials/sortSearch.html'"></div>
        </div>
        <div class="well">
            <div class="row-fluid">
                <div class="span8">
                    <div ui-calendar="uiConfig.calendar" ng-model="eventSources">
                    </div>
                </div>
            </div>
        </div>
    </div>
