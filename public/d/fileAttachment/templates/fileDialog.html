<!-- ng-img-crop extended dependencies for cropping image -->
<md-dialog aria-label="Mango (Fruit)" ng-cloak>
<form name="UploadForm">
  <md-toolbar>
  <div class="md-toolbar-tools">
    <h2>MULTI FILE UPLOAD</h2>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="cancel()">
    <md-icon <i class="fa fa-times" aria-label="Close dialog"></i></md-icon>
  </md-button>
</div>
</md-toolbar>
<md-dialog-content>
<div class="form-group">
 <label class="control-label" >&nbsp;Files :</label>
 <div class="dropzone dropzone-previews dz-default" id="dropzone-example" dropzone="dropzoneConfig">
  <div class="fallback">
    <input name="file" type="file" multiple />
  </div>
</div>
</div>
 </md-dialog-content>
</form>
</md-dialog>
